  <form class="example-container" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Desc</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" [formGroup]='addForm'>
        <mat-label>Price</mat-label>
        <input matInput  formControlName="price">
      </mat-form-field>
      <button mat-button color="primary" type="submit"  [disabled]="!addForm.valid" class="form-control">Add</button>
  </form>
  <app-product-modal *ngIf="isAdded" [massage]="'Product  ' +this.id+' is Added successufly'"></app-product-modal>
